{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- inner page banner -->
<div class="section inner_banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="full">
                    <h3>Register</h3>
                    <ul class="breadcrum">
                        <li><a href="{% url 'home_page' %}">Home</a></li>
                        <li>&gt;</li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end inner page banner -->
<!-- section -->
<div id="content-page" class="section main-content-box my-account">
    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6 col-md-12">
                <div class="heading_lgrg">
                    <h2>Register</h2>
                </div>
                <div class="coustomer-login-box">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">

                            {{form}}

                            <div class="col-md-12">
                                <div class="center">
                                    <button type="submit" class="btn btn-login hover-btn">
                                        <span>Register</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-3 col-lg-6 col-md-12">
                <div class="bottom_social_section">
                    <div class="title-login-box-inner"> <span>Login With facebook,Twitter or Google</span> </div>
                    <div class="row box-login-inner">
                        <div class="col-xs-12 col-sm-4">
                            <div class="row"><a class="facebook-icon-login" href="#"><i class="fa fa-facebook"
                                        aria-hidden="true"></i> Facebook</a></div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="row"><a class="twitter-icon-login" href="#"><i class="fa fa-twitter"
                                        aria-hidden="true"></i> Twitter</a></div>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <div class="row"><a class="google-icon-login" href="#"><i class="fa fa-google"
                                        aria-hidden="true"></i> Google</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end section -->

{% endblock content %}
